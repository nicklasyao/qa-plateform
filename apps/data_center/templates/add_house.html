{% extends "base_page.html" %}
{% block body %}
<div class="page-header">
    <h2>登记房源
        <small>修改保存房源登记信息</small>
    </h2>
</div>
<div class="row">
    <div class="span6">
        <form action="/data/house/add" method="post" class="form-inline" style="margin-left:5%">
                {{ form.as_p }}
                <button type="submit">提交</button>
        </form>
    </div>
    <div class="span2">
        <h3>执行结果：</h3>
        <span style="color:red">{{ result_data }}</span>
    </div>
</div>
{% endblock %}
