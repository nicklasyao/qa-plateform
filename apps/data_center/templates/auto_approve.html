{% extends "base_page.html" %}
{% block body %}
<div class="page-header">
    <h2>进件审批
        <small>提交自动审批</small>
    </h2>
</div>
<div class="row">
    <div class="span6">
        <form action="/data/approve/add" method="post">
            <div class="form-group">
                {{ form.as_p }}
                <button type="submit">提交审批</button>
            </div>
        </form>
        {{ msg }}
    </div>
    <div class="span2">
        <h3>执行结果：</h3>
        <span style="color:red">{{ result_data }}</span>
    </div>
</div>
{% endblock %}
